- submitter_id: expenditure
  title: State & Local Government Expenditures
  data_type: Policy
  description: Government spending on public health, welfare, public safety, and corrections
  coverage: United States 2018
  source: This data was sourced from the 2018 U.S. Census Bureau Annual Survey of State and Local Government Finances and accessed via Urban Institute & Tax Policy Center's State and Local Finance Data Finder. This survey is the only source of nationwide, comprehensive local government finance information. It provides statistics on revenue, expenditure, debt, and assets for the 50 states and D.C. The 2018 data was released in September 2020.

