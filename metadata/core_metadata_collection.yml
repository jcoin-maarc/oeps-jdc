-submitter_id: physicians
  title: Physicians
  data_type: Health
  description: Number of Primary Care and Specialist Physicians
  coverage: United States 2020
  source: Data was sourced from Dartmouth Atlas' Primary Care Service Area (PCSA) Project. The Dartmouth Atlas Project documents variations in how medical resources are distributed and used in the United States. It uses Medicare and Medicaid data to provide information and analysis about national, regional, and local markets, as well as hospitals and their affiliated physicians. The full Dartmouth Atlas data is available here.

-submitter_id: access
  title: Access to MOUDs
  data_type: Health
  description: Distance to nearest MOUD
  coverage: United States 2020
  source: Provider locations prescribing Medications for Opioid Overuse Disorder (MOUDs) were sourced from SAMHSA database for Buprenorphine & Methadone. Provider locations for those prescribing Vivitrol/Naltrexone data was scraped from vivitrol.com.

- submitter_id: access
  title: Access to Health Center
  data_type: Health
  description: Distance to nearest hospital
  coverage: United States 2020
  source: Hospital locations were sourced from CovidCareMap Healthcare System Capacity data, an aggregated dataset which sources data from the Healthcare Cost Report Information System (HCRIS) and Definitive Healthcare. Zip code tract area (ZCTA) and Census Tract files were sourced from the US Census Bureau, TIGER/Line Shapefiles 2018.

- submitter_id: access
  title: Access to Mental Health Providers
  data_type: Health
  description: Distance to nearest mental health provider
  coverage: United States 2020
  source: Mental health provider data was sourced from Substance Abuse and Mental Health Services Administration (SAMSHA) through its Treatment Services Locator Tool. ZIP Code Tract Area (ZCTA) and Census Tract files were sourced from the US Census Bureau, TIGER/Line Shapefiles 2018.

- submitter_id: access
  title: Access to Pharmacies
  data_type: Health
  description: Distance to nearest pharmacy
  coverage: United States 2019
  source: Pharmacy locations were sourced from the InfoGroup (now Data Axle) 2019 Business and Consumer Historical Datafile, available through the University of Chicago Library. Zip code tract area (ZCTA) and Census Tract files were sourced from the US Census Bureau, TIGER/Line Shapefiles 2018.

- submitter_id: access
  title: Access to Substance Use Treatment Facilities
  data_type: Health
  description: Distance to nearest substance use treatment facility
  coverage: United States 2021
  source: Variables were obtained from the SAMHSA service locator. substance use treatment facilities are collected in SAMHSA's annual National Survey of Substance Abuse Treatment Services. The lists and locations of these facilities are based off of certification and data collection for treatment facilities by state abuse agencies for the Behavioral Health Services Information System. Also included in this set are treatment facilities that state substance abuse agencies, for a variety of reasons, do not fund, license, or certify which are found through periodic screening of alternative databases. Raw data can be found at https://findtreatment.samhsa.gov/locator and the data collection details can be found at https://www.samhsa.gov/data/data-we-collect/n-ssats-national-survey-substance-abuse-treatment-services.

- submitter_id: access
  title: Access to Opioid Treatment Programs
  data_type: Health
  description: Distance to nearest Opioid treatment program
  coverage: United States 2021
  source: Variables were obtained from the SAMHSA service locator. The Opioid Treatment Programs (OTPs) represented in this set are those certified, either fully or provisionally by SAMHSA. Certification is required for MOUD, but these programs can offer other types of treatment, including counseling and other behavioral therapies. Raw data can be found at https://dpt2.samhsa.gov/treatment/directory.aspx and data collection details can be found at https://www.samhsa.gov/medication-assisted-treatment/become-accredited-opioid-treatment-program.

